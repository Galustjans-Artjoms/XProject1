<!-- templates/employee_form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Add Employee</h2>
    
    <!-- Error Alert -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <form th:action="@{/admin/employees/save}" th:object="${employee}" method="post">
        <!-- Debug info -->
        <div th:text="'Current fullName: ' + *{fullName}" class="alert alert-info"></div>
        
        <div class="mb-3">
            <label class="form-label">Full Name *</label>
            <input type="text" class="form-control" name="fullName" th:field="*{fullName}" required>
            <div class="form-text text-danger" th:if="${error != null && error.contains('Full Name')}">
                Full Name is required
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" class="form-control" th:field="*{position}">
        </div>
        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" class="form-control" th:field="*{salary}" step="0.01">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" th:field="*{phone}">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}">
        </div>
        <div class="mb-3">
            <label class="form-label">Birth Date</label>
            <input type="date" class="form-control" th:field="*{birthDate}">
        </div>
        <div class="mb-3">
            <label class="form-label">LinkedIn</label>
            <input type="text" class="form-control" th:field="*{linkedin}">
        </div>
        <div class="mb-3">
            <label class="form-label">Department</label>
            <select class="form-select" th:field="*{department}">
                <option value="">Select Department</option>
                <option th:each="dept : ${departments}" 
                        th:value="${dept.id}" 
                        th:text="${dept.name}">Department Name</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/admin" class="btn btn-secondary">Back</a>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
